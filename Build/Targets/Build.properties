<?xml version="1.0" encoding="utf-8"?>
<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <PropertyGroup>
    <BuildPath Condition=" '$(BuildPath)' == '' ">$(MSBuildProjectDirectory)</BuildPath>
    <BuildArtefacts Condition=" '$(BuildArtefacts)' == '' ">$(BuildPath)\..\BuildArtefacts</BuildArtefacts>
    <OutDir>$(BuildArtefacts)\</OutDir>
    <TasksPath>$(BuildPath)\Tasks</TasksPath>
    <TestResultsRoot Condition=" '$(TestResultsRoot)' == '' ">$(BuildArtefacts)\..\TestResults</TestResultsRoot>
    <RunCreateInstaller>False</RunCreateInstaller>
    <BuildTarget>Build</BuildTarget>
    <CleanTarget>Clean</CleanTarget>
    <StyleCopTreatErrorsAsWarnings>false</StyleCopTreatErrorsAsWarnings>
    <StyleCopMaxViolationCount>10000</StyleCopMaxViolationCount>
  </PropertyGroup>

</Project>