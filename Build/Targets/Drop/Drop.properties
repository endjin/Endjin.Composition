<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <PropertyGroup>
    <SkipDropBuild>false</SkipDropBuild>
    <SkipDropBuild Condition=" '$(IsDesktopBuild)' == 'true' ">true</SkipDropBuild>
    <DropLocation Condition=" '$(DropLocation)' == '' ">$(BuildPath)\..\Drops</DropLocation>
  </PropertyGroup>
  
</Project>